name: Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
    test_and_build:
        name: test_and_build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.x, 20.x, 22.x]
                os: [windows-latest]
        steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
           node-version: ${{ matrix.node-version }}
           cache: 'npm'

        - name: Install dependencies
          run: npm i

        - name: Run linter
          run: npm run lint

        - name: Run tests
          run: npm run test

        - name: Build project
          run: npm run build

            


